{% extends 'parts/main.html' %}

{% block content %}

    <br>
 
    <a class="btn btn-warning" href="{% url 'home' %}">&#8592;ホームに戻る</a>


    <div class="container">
        <div class="row align-items-center">
          {% for i in manuals %}
          <div class="col-lg-4 col-md-6">
            <div class="card" style="width: 21rem;">
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                  <p class="card-text">以下のリンクからダウンロードできます</p>
                  <a href="{{i.file.url}}" download="{{i.file}}" class="card-link">{{i.name}} PDF link</a> 
                </div>
            </div>
          </div>
          {% endfor %}
        </div>
    </div>





{% endblock %}
