{% extends 'parts/main.html' %}



{% block content %}

    <a class="btn btn-warning mb-5 mt-2" href="{% url 'trouble' %}">&#8592;トラブルトップに戻る</a>
    

    <div class="accordion" id="accordionExample">
         {% for i in troubles %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{i.id}}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{i.id}}" aria-expanded="true" aria-controls="collapse{{i.id}}">
                    {{i.title}}
                </button>
                </h2>
                <div id="collapse{{i.id}}" class="accordion-collapse collapse" aria-labelledby="heading{{i.id}}" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>This is the first item's accordion body.</strong>  {{i.note}}
                </div>
                </div>
            </div>
         {% endfor %}
    </div>
    
{% endblock %}
